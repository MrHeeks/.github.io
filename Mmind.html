<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Devinerie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .led {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin: 5px;
        }
        .led-red {
            background-color: red;
        }
        .led-green {
            background-color: green;
        }
        .led-orange {
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Jeu de Devinerie - Trouve la combinaison</h1>
        <p>Tu as <span id="default-timer">20</span> secondes pour deviner la combinaison à 4 chiffres.</p>
        <div class="mb-3">
            <label for="timer-input" class="form-label">Modifier le timer (en secondes) :</label>
            <input type="number" id="timer-input" class="form-control d-inline" style="width: 100px;" min="1" value="20">
            <button id="update-timer" class="btn btn-secondary ms-2">Appliquer</button>
        </div>
        <div id="timer" class="mb-3 fs-4"></div>
        <div id="code-inputs" class="d-flex justify-content-center mb-3">
            <input type="text" id="digit1" class="form-control m-1" maxlength="1" pattern="\d" style="width: 80px;">
            <input type="text" id="digit2" class="form-control m-1" maxlength="1" pattern="\d" style="width: 80px;">
            <input type="text" id="digit3" class="form-control m-1" maxlength="1" pattern="\d" style="width: 80px;">
            <input type="text" id="digit4" class="form-control m-1" maxlength="1" pattern="\d" style="width: 80px;">
        </div>
        <div id="leds" class="mt-3 d-flex justify-content-center">
            <div id="led1" class="led"></div>
            <div id="led2" class="led"></div>
            <div id="led3" class="led"></div>
            <div id="led4" class="led"></div>
        </div>
        <p id="result" class="mt-3"></p>
        <p id="reveal-code" class="mt-3"></p>
        <button id="restart-btn" class="btn btn-primary mt-3" style="display: none;">Recommencer</button>
    </div>

    <script>
        let randomCode = generateRandomCode();
        let timer = parseInt(document.getElementById("timer-input").value);
        let countdown;

        document.getElementById("update-timer").addEventListener("click", function () {
            const newTimer = parseInt(document.getElementById("timer-input").value);
            if (newTimer > 0) {
                timer = newTimer;
                document.getElementById("default-timer").innerText = newTimer;
            }
        });

        function startTimer() {
            document.getElementById("timer").innerText = `Temps restant : ${timer}s`;
            
            countdown = setInterval(function () {
                timer--;
                document.getElementById("timer").innerText = `Temps restant : ${timer}s`;
                if (timer === 0) {
                    clearInterval(countdown);
                    document.getElementById("result").innerText = "Temps écoulé ! Vous avez perdu !";
                    revealCode();
                    disableInputs();
                    showRestartButton();
                }
            }, 1000);
        }

        startTimer();

        const inputs = document.querySelectorAll("input[type='text']");
        inputs.forEach((input, index) => {
            input.addEventListener("input", function () {
                if (this.value.length === 1 && /^[0-9]$/.test(this.value)) {
                    if (index < 3) {
                        inputs[index + 1].focus(); // Passe au champ suivant
                    }
                } else {
                    this.value = ""; // Réinitialise si l'entrée n'est pas valide
                }
            });

            input.addEventListener("keydown", function (event) {
                if (event.key === "Enter" && index === 3) {
                    validateCode();
                    inputs[0].focus(); // Retourne au premier champ après validation
                }
            });
        });

        function generateRandomCode() {
            return [
                Math.floor(Math.random() * 10),
                Math.floor(Math.random() * 10),
                Math.floor(Math.random() * 10),
                Math.floor(Math.random() * 10)
            ];
        }

        function validateCode() {
            const guess = [
                parseInt(document.getElementById("digit1").value),
                parseInt(document.getElementById("digit2").value),
                parseInt(document.getElementById("digit3").value),
                parseInt(document.getElementById("digit4").value)
            ];

            if (guess.some(isNaN)) {
                return; // Si une valeur n'est pas entrée, on ne valide pas
            }

            checkGuess(guess);
            clearInputs(); // Vide les champs après validation
            inputs[0].focus(); // Remet le focus sur la première cellule
        }

        function checkGuess(guess) {
            for (let i = 0; i < 4; i++) {
                const led = document.getElementById(`led${i + 1}`);
                if (guess[i] === randomCode[i]) {
                    led.className = 'led led-green';
                } else if (randomCode.includes(guess[i])) {
                    led.className = 'led led-orange';
                } else {
                    led.className = 'led led-red';
                }
            }

            if (guess.join('') === randomCode.join('')) {
                clearInterval(countdown);
                document.getElementById("result").innerText = "Félicitations ! Vous avez trouvé le code !";
                revealCode();
                disableInputs();
                showRestartButton();
            }
        }

        function clearInputs() {
            inputs.forEach(input => input.value = '');
        }

        function disableInputs() {
            inputs.forEach(input => input.disabled = true);
        }

        function revealCode() {
            document.getElementById("reveal-code").innerText = `Le code à deviner était : ${randomCode.join('')}`;
        }

        function showRestartButton() {
            document.getElementById("restart-btn").style.display = "block";
        }

        document.getElementById("restart-btn").addEventListener("click", function () {
            resetGame();
        });

        function resetGame() {
            clearInterval(countdown);
            randomCode = generateRandomCode();
            document.getElementById("result").innerText = "";
            document.getElementById("reveal-code").innerText = "";
            document.querySelectorAll(".led").forEach(led => led.className = "led");
            inputs.forEach(input => input.disabled = false);
            clearInputs();
            inputs[0].focus();
            document.getElementById("restart-btn").style.display = "none";

            timer = parseInt(document.getElementById("timer-input").value); // Réinitialise avec la nouvelle valeur
            startTimer();
        }
    </script>
</body>
</html>
